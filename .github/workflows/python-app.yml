name: Python CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: リポジトリのチェックアウト
      uses: actions/checkout@v4

    - name: Pythonのセットアップ
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: 依存関係のインストール
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: テストの実行
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest tests/ -v
